<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register an image at Rev3al to avoid fraud</title>
</head>
<body>
    <form action="registerImg.php" method="post" enctype="multipart/form-data">
        <h2>Upload image to register image at rev3al</h2>
        <label for="file_name">Filename:</label>
        <input type="file" name="ImgFile" id="anyfile">
        <p><strong>Note:</strong> Only .jpg, .jpeg, .gif, .png formats allowed to a max size of 5 MB.</p><br>
		OriginalImgUrl : <input type="text" value="" name="OriginalImgUrl" /><br>
		BlockChainHash : <input type="text" value="" name="BlockChainHash" /><br>
		CallbackUrl(can include callback params) : <input type="text" value="" name="CallbackUrl" /><br>
		APIAccessToken : <input type="text" value="" name="APIAccessToken" /><br>
		Artist : <input type="text" value="" name="ImgArtist" /><br>
		Title : <input type="text" value="" name="ImgTitile" /><br>
        <input type="submit" name="submit" value="Upload">
    </form>
</body>
</html>
